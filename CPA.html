<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างรูปภาพ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #311B92; /* Dark purple background */
        }
    </style>
</head>
<body class="bg-[#311B92] flex items-center justify-center min-h-screen p-4">

    <div id="app" class="bg-purple-950 text-white p-8 rounded-2xl shadow-xl max-w-2xl w-full text-center">
        <h1 class="text-3xl md:text-4xl font-bold mb-6">เครื่องมือสร้างรูปภาพ โดย มด จ้า</h1>
        <p class="text-gray-300 mb-6">ป้อนคำอธิบายภาพที่ต้องการ จากนั้นคลิกปุ่มด้านล่าง</p>

        <!-- Prompt input section -->
        <div class="mb-6 w-full">
            <textarea id="prompt-input" rows="4" class="w-full p-3 rounded-lg bg-purple-800 text-white placeholder-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-400 resize-none" placeholder="ภาพนามธรรมที่มีตัวอักษร 'A' สีม่วงเข้มอยู่ตรงกลาง พร้อมโค้ด Java เล็กๆ กระจายอยู่รอบๆ"></textarea>
        </div>

        <div id="image-container" class="relative bg-purple-800 rounded-xl overflow-hidden mb-6" style="height: 400px;">
            <div id="loading-spinner" class="absolute inset-0 flex items-center justify-center hidden">
                <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-purple-400"></div>
            </div>
            <img id="generated-image" src="" alt="รูปภาพที่สร้าง" class="w-full h-full object-contain hidden">
        </div>

        <button id="generate-button" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
            สร้างรูปภาพ
        </button>

        <div id="error-message" class="mt-4 text-red-400 hidden"></div>
    </div>

    <script>
        const generateButton = document.getElementById('generate-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const generatedImage = document.getElementById('generated-image');
        const errorMessage = document.getElementById('error-message');
        const promptInput = document.getElementById('prompt-input');

        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

        // ฟังก์ชันสำหรับการหน่วงเวลาแบบ exponential backoff
        async function fetchWithBackoff(url, options, retries = 5, delay = 1000) {
            try {
                const response = await fetch(url, options);
                if (response.status === 429 && retries > 0) {
                    console.warn(`Too many requests, retrying in ${delay}ms...`);
                    await new Promise(res => setTimeout(res, delay));
                    return fetchWithBackoff(url, options, retries - 1, delay * 2);
                }
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response;
            } catch (error) {
                if (retries > 0) {
                    console.warn(`Fetch failed, retrying in ${delay}ms...`);
                    await new Promise(res => setTimeout(res, delay));
                    return fetchWithBackoff(url, options, retries - 1, delay * 2);
                }
                throw error;
            }
        }

        generateButton.addEventListener('click', async () => {
            const userPrompt = promptInput.value || promptInput.placeholder;
            if (!userPrompt) {
                errorMessage.textContent = 'กรุณาป้อนคำอธิบายภาพ';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            loadingSpinner.classList.remove('hidden');
            generatedImage.classList.add('hidden');
            errorMessage.classList.add('hidden');
            generateButton.disabled = true;

            const payload = {
                instances: [{ prompt: userPrompt }],
                parameters: { "sampleCount": 1 }
            };

            try {
                const response = await fetchWithBackoff(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                
                if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                    const base64Data = result.predictions[0].bytesBase64Encoded;
                    const imageUrl = `data:image/png;base64,${base64Data}`;
                    generatedImage.src = imageUrl;
                    generatedImage.classList.remove('hidden');
                } else {
                    throw new Error('ไม่สามารถสร้างรูปภาพได้: ข้อมูลไม่ถูกต้อง');
                }
            } catch (error) {
                console.error('เกิดข้อผิดพลาดในการสร้างรูปภาพ:', error);
                errorMessage.textContent = 'ไม่สามารถสร้างรูปภาพได้ กรุณาลองอีกครั้งในภายหลัง';
                errorMessage.classList.remove('hidden');
            } finally {
                loadingSpinner.classList.add('hidden');
                generateButton.disabled = false;
            }
        });
    </script>
</body>
</html>
